apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-2m-bursty
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-deployment-2m-bursty
  template:
    metadata:
      labels:
        app: nginx-deployment-2m-bursty
    spec:
      containers:
      - image: nginx
        name: nginx-container-2m-bursty
        resources:
          limits:
            cpu: 50m
          requests:
            cpu: 25m
